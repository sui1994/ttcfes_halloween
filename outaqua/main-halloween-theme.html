<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎃 HALLOWEEN DIGITAL AQUARIUM 🎃</title>

  <script src="js/bubbly-optimized.js"></script>

  <!-- 既存のCSS -->
  <link rel="stylesheet" type="text/css" href="css/fish1.css">
  <link rel="stylesheet" type="text/css" href="css/fish2.css">
  <link rel="stylesheet" type="text/css" href="css/fish3.css">
  <link rel="stylesheet" type="text/css" href="css/fish4.css">
  <link rel="stylesheet" type="text/css" href="css/fish5.css">
  <link rel="stylesheet" type="text/css" href="css/fish6.css">

  <link rel="stylesheet" type="text/css" href="preset_css/leaf.css">
  <link rel="stylesheet" type="text/css" href="preset_css/stick.css">
  <link rel="stylesheet" type="text/css" href="preset_css/preset_fish.css">

  <style>
    body {
      background: #1a1a1a;
      /* ダークブラック */
      overflow: hidden;
      margin: 0;
    }

    /* ハローウィン用グラデーション背景 */
    .halloween-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: linear-gradient(45deg,
          #1a1a1a 0%,
          /* ダークブラック */
          #2e1065 25%,
          /* ダークパープル */
          #6a1b9a 50%,
          /* パープル */
          #ff6b35 75%,
          /* ハローウィンオレンジ */
          #1a1a1a 100%
          /* ダークブラック */
        );
      background-size: 400% 400%;
      animation: halloweenGlow 15s ease infinite;
    }

    @keyframes halloweenGlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* ハローウィン用海背景 */
    .halloween-sea {
      position: absolute;
      opacity: 0.4;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(ellipse at center,
          rgba(106, 27, 154, 0.3) 0%,
          /* パープル */
          rgba(46, 16, 101, 0.5) 50%,
          /* ダークパープル */
          rgba(26, 26, 26, 0.8) 100%
          /* ダークブラック */
        );
    }

    /* ハローウィン装飾 */
    .halloween-decoration {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #ff6b35;
      font-size: 24px;
      z-index: 1000;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      animation: spookyGlow 3s ease-in-out infinite alternate;
    }

    @keyframes spookyGlow {
      from {
        text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.5);
      }

      to {
        text-shadow: 2px 2px 20px rgba(255, 107, 53, 1);
      }
    }
  </style>
</head>

<body>
  <div class="halloween-decoration">
    🎃 HALLOWEEN AQUARIUM 🦇
  </div>

  <!-- ハローウィン背景 -->
  <div class="halloween-bg"></div>
  <div class="halloween-sea"></div>

  <!-- ハローウィン仕様のCanvas背景 -->
  <script>
    const bubbleEffect = bubblyOptimized({
      colorStart: "rgba(255, 107, 53, 0.2)",      // ハローウィンオレンジ
      colorStop: "rgba(106, 27, 154, 0.3)",       // ダークパープル
      bubbles: 35,
      animate: true,
      shadowColor: "#ffc107",                     // ゴールド
      blur: 10,
      compose: "screen"
    });

    console.log("🎃 Halloween Bubbles initialized:", bubbleEffect);
  </script>

  <!-- 既存のコンテンツ -->
  <div class="plants_1">
    <img src="bkg_img/plants_1.png" width="900px" height="auto">
  </div>

  <div class="plants_2">
    <img src="bkg_img/plants_2.png" width="400px" height="auto">
  </div>

  <!-- Sea anemone -->
  <div class="stickbox_1">
    <div class="stick1"><img src="bkg_img/stick1.png"></div>
    <div class="stick2"><img src="bkg_img/stick2.png"></div>
    <div class="stick3"><img src="bkg_img/stick1.png"></div>
  </div>

  <div class="stickbox_2">
    <div class="stick1"><img src="bkg_img/stick3.png"></div>
    <div class="stick2"><img src="bkg_img/stick4.png"></div>
    <div class="stick3"><img src="bkg_img/stick3.png"></div>
  </div>

  <!-- Halloween Fish -->
  <div class="nemo1">
    <img src="preset_img/nemo.png" width="50px" height="auto">
  </div>

  <div class="dory">
    <img src="preset_img/dory.png" width="70px" height="auto">
  </div>

  <div class="angelfish1">
    <img src="preset_img/angelfish.gif" width="100px" height="auto">
  </div>

  <div class="crab">
    <img src="preset_img/crab.gif" width="70px" height="auto">
  </div>

  <div class="jellyfish1">
    <img src="preset_img/jellyfish.gif">
  </div>

  <!-- Sand -->
  <div class="bg_snd">
    <img src="bkg_img/background_snd.png">
  </div>

  <!-- Fish animations -->
  <div class="fish1_1"><img src="img/fish1_1.png"></div>
  <div class="fish1_2"><img src="img/fish1_2.png"></div>
  <div class="fish2_1"><img src="img/fish2_1.png"></div>
  <div class="fish2_2"><img src="img/fish2_2.png"></div>
  <div class="fish3_1"><img src="img/fish3_1.png"></div>
  <div class="fish3_2"><img src="img/fish3_2.png"></div>

</body>

</html>
