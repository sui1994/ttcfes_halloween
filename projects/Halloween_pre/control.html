<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎮 Halloween Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2e1065, #1a1a1a);
      color: white;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .control-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .main-title {
      font-size: 36px;
      color: #ff6b35;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
      margin-bottom: 10px;
    }

    .connection-status {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #6a1b9a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-connected {
      background: #4caf50;
      box-shadow: 0 0 10px #4caf50;
    }

    .status-disconnected {
      background: #f44336;
      box-shadow: 0 0 10px #f44336;
    }

    .control-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .control-section {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff6b35;
      border-radius: 15px;
      padding: 20px;
    }

    .section-title {
      color: #ffc107;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .character-card {
      background: rgba(106, 27, 154, 0.3);
      border: 1px solid #6a1b9a;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .character-card:hover {
      border-color: #ffc107;
      transform: translateY(-2px);
    }

    .character-card.active {
      border-color: #ff6b35;
      background: rgba(255, 107, 53, 0.2);
      box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
    }

    .character-image {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.3);
    }

    .character-name {
      font-size: 12px;
      color: #ffc107;
      margin-bottom: 8px;
    }

    .character-status {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }

    .character-status.active {
      background: #ff6b35;
      box-shadow: 0 0 8px #ff6b35;
    }

    .character-buttons {
      display: flex;
      gap: 5px;
    }

    .control-btn {
      flex: 1;
      padding: 8px 4px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .hover-btn {
      background: linear-gradient(45deg, #2196f3, #03a9f4);
      color: white;
    }

    .hover-btn:hover {
      background: linear-gradient(45deg, #1976d2, #0288d1);
      transform: scale(1.05);
    }

    .click-btn {
      background: linear-gradient(45deg, #ff6b35, #ffc107);
      color: white;
    }

    .click-btn:hover {
      background: linear-gradient(45deg, #e65100, #ff8f00);
      transform: scale(1.05);
    }

    .special-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .special-btn {
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .effect-btn {
      background: linear-gradient(45deg, #9c27b0, #e91e63);
      color: white;
    }

    .effect-btn:hover {
      background: linear-gradient(45deg, #7b1fa2, #c2185b);
      transform: scale(1.05);
    }

    .music-btn {
      background: linear-gradient(45deg, #4caf50, #8bc34a);
      color: white;
    }

    .music-btn:hover {
      background: linear-gradient(45deg, #388e3c, #689f38);
      transform: scale(1.05);
    }

    .log-section {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
    }

    .log-title {
      color: #ffc107;
      margin-bottom: 10px;
    }

    .log-entry {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid #ff6b35;
      padding-left: 10px;
    }

    .log-entry.success {
      border-left-color: #4caf50;
    }

    .log-entry.error {
      border-left-color: #f44336;
    }

    .status-overview {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      padding: 15px;
    }

    .status-summary {
      color: #ffc107;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .active-characters {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .active-character-item {
      background: rgba(255, 107, 53, 0.2);
      border: 1px solid #ff6b35;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .active-character-image {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 4px;
    }

    .active-character-info {
      flex: 1;
    }

    .active-character-name {
      color: #ffc107;
      font-size: 14px;
      font-weight: bold;
    }

    .active-character-details {
      color: #ccc;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .control-grid {
        grid-template-columns: 1fr;
      }

      .character-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }

      .status-summary {
        flex-direction: column;
        gap: 10px;
      }

      .active-characters {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="control-container">
    <!-- ヘッダー -->
    <div class="header">
      <h1 class="main-title">🎮 Halloween Control Panel</h1>
      <p>文化祭用キャラクター操作システム</p>
    </div>

    <!-- 接続状況 -->
    <div class="connection-status">
      <span class="status-indicator status-disconnected" id="connection-indicator"></span>
      <span id="connection-text">サーバーに接続中...</span>
      <div style="margin-top: 10px;">
        <small>表示画面: <span id="display-count">0</span>台 | 操作画面: <span id="controller-count">0</span>台</small>
      </div>
    </div>

    <div class="control-grid">
      <!-- キャラクター操作セクション -->
      <div class="control-section">
        <h2 class="section-title">🎃 飛行キャラクター (15体)</h2>
        <div class="character-grid" id="flying-characters">
          <!-- JavaScriptで動的生成 -->
        </div>
      </div>

      <!-- 歩行キャラクター操作セクション -->
      <div class="control-section">
        <h2 class="section-title">🚶 歩行キャラクター (5体)</h2>
        <div class="character-grid" id="walking-characters">
          <!-- JavaScriptで動的生成 -->
        </div>
      </div>
    </div>

    <!-- 特殊操作セクション -->
    <div class="control-section">
      <h2 class="section-title">✨ 特殊エフェクト & 音楽制御</h2>
      <div class="special-controls">
        <button class="special-btn effect-btn" onclick="triggerSpecialEffect('confetti')">
          🎊 紙吹雪エフェクト
        </button>
        <button class="special-btn effect-btn" onclick="triggerSpecialEffect('lightning')">
          ⚡ 雷エフェクト
        </button>
        <button class="special-btn effect-btn" onclick="triggerSpecialEffect('magic')">
          ✨ 魔法エフェクト
        </button>
        <button class="special-btn music-btn" onclick="controlMusic('play')">
          ▶️ 音楽再生
        </button>
        <button class="special-btn music-btn" onclick="controlMusic('pause')">
          ⏸️ 音楽停止
        </button>
        <button class="special-btn music-btn" onclick="controlMusic('volume-up')">
          🔊 音量アップ
        </button>
      </div>
    </div>

    <!-- 操作状況セクション -->
    <div class="control-section">
      <h2 class="section-title">� 現在ロの操作状況</h2>
      <div class="status-overview" id="status-overview">
        <div class="status-summary">
          <span>アクティブなキャラクター: <span id="active-count">0</span>体</span>
          <button class="special-btn effect-btn" onclick="refreshStatus()" style="margin-left: 20px; padding: 5px 10px;">
            🔄 状況更新
          </button>
        </div>
        <div class="active-characters" id="active-characters">
          <!-- アクティブなキャラクターがここに表示される -->
        </div>
      </div>
    </div>

    <!-- ログセクション -->
    <div class="control-section">
      <h2 class="section-title">📋 操作ログ</h2>
      <div class="log-section" id="operation-log">
        <div class="log-title">リアルタイム操作履歴</div>
        <div class="log-entry">システム初期化中...</div>
      </div>
    </div>
  </div>

  <!-- Socket.io クライアント -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // WebSocket接続
    const socket = io();
    let isConnected = false;

    // DOM要素
    const connectionIndicator = document.getElementById('connection-indicator');
    const connectionText = document.getElementById('connection-text');
    const displayCount = document.getElementById('display-count');
    const controllerCount = document.getElementById('controller-count');
    const operationLog = document.getElementById('operation-log');

    // 接続状況の更新
    function updateConnectionStatus(connected) {
      isConnected = connected;
      if (connected) {
        connectionIndicator.className = 'status-indicator status-connected';
        connectionText.textContent = '✅ サーバーに接続済み';
      } else {
        connectionIndicator.className = 'status-indicator status-disconnected';
        connectionText.textContent = '❌ サーバーとの接続が切断されました';
      }
    }

    // ログ追加
    function addLog(message, type = 'info') {
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry ${type}`;
      logEntry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      operationLog.appendChild(logEntry);
      operationLog.scrollTop = operationLog.scrollHeight;
    }

    // キャラクター操作
    function controlCharacter(characterId, action, type, id) {
      if (!isConnected) {
        addLog('サーバーに接続されていません', 'error');
        return;
      }

      const data = {
        character: characterId,
        action: action,
        type: type,
        id: id,
        timestamp: Date.now(),
        x: Math.random() * 100, // ランダム位置
        y: Math.random() * 100,
        operator: `コントローラー${Math.floor(Math.random() * 100)}` // 仮の操作者ID
      };

      // キャラクター状態を更新（アクティブ状態にする）
      updateCharacterStatus(type, id, true, action, data.operator);

      if (action === 'hover') {
        socket.emit('character-hover', data);
        addLog(`${characterId} をホバー (操作者: ${data.operator})`, 'success');
      } else if (action === 'click') {
        socket.emit('character-click', data);
        addLog(`${characterId} をクリック (操作者: ${data.operator})`, 'success');
      }

      // 3秒後にアクティブ状態を解除
      setTimeout(() => {
        updateCharacterStatus(type, id, false, null, null);
      }, 3000);
    }

    // 特殊エフェクト
    function triggerSpecialEffect(effectType) {
      if (!isConnected) {
        addLog('サーバーに接続されていません', 'error');
        return;
      }

      socket.emit('special-effect', {
        type: effectType,
        timestamp: Date.now()
      });
      addLog(`特殊エフェクト: ${effectType}`, 'success');
    }

    // 音楽制御
    function controlMusic(action) {
      if (!isConnected) {
        addLog('サーバーに接続されていません', 'error');
        return;
      }

      socket.emit('music-control', {
        action: action,
        timestamp: Date.now()
      });
      addLog(`音楽制御: ${action}`, 'success');
    }

    // キャラクター操作状況の追跡
    const characterStatus = {
      flying: {},
      walking: {}
    };

    // キャラクターUI生成
    function generateCharacterControls() {
      // 飛行キャラクター (15体)
      const flyingContainer = document.getElementById('flying-characters');
      for (let i = 1; i <= 15; i++) {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.id = `flying-character-${i}`;
        card.innerHTML = `
          <div class="character-status" id="status-flying-${i}"></div>
          <img class="character-image" src="images/changeable/flying-characters/character${i}.png" 
               alt="キャラ${i}" onerror="this.src='images/changeable/flying-characters/character1.png'">
          <div class="character-name">飛行キャラ${i}</div>
          <div class="character-buttons">
            <button class="control-btn hover-btn" onclick="controlCharacter('character${i}', 'hover', 'flying', ${i})">
              ホバー
            </button>
            <button class="control-btn click-btn" onclick="controlCharacter('character${i}', 'click', 'flying', ${i})">
              クリック
            </button>
          </div>
        `;
        flyingContainer.appendChild(card);

        // 初期状態を設定
        characterStatus.flying[i] = { active: false, lastAction: null, operator: null };
      }

      // 歩行キャラクター (5体)
      const walkingContainer = document.getElementById('walking-characters');
      const walkingData = [
        { name: '左歩行1', file: 'walking-left-1.png' },
        { name: '右歩行1', file: 'walking-right-1.png' },
        { name: '左歩行2', file: 'walking-left-2.png' },
        { name: '右歩行2', file: 'walking-right-2.png' },
        { name: '左歩行3', file: 'walking-left-3.png' }
      ];

      walkingData.forEach((data, index) => {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.id = `walking-character-${index + 1}`;
        card.innerHTML = `
          <div class="character-status" id="status-walking-${index + 1}"></div>
          <img class="character-image" src="images/changeable/walking-characters/${data.file}" 
               alt="${data.name}" onerror="this.src='images/changeable/walking-characters/walking-left-1.png'">
          <div class="character-name">${data.name}</div>
          <div class="character-buttons">
            <button class="control-btn hover-btn" onclick="controlCharacter('walking-${index + 1}', 'hover', 'walking', ${index + 1})">
              ホバー
            </button>
            <button class="control-btn click-btn" onclick="controlCharacter('walking-${index + 1}', 'click', 'walking', ${index + 1})">
              クリック
            </button>
          </div>
        `;
        walkingContainer.appendChild(card);

        // 初期状態を設定
        characterStatus.walking[index + 1] = { active: false, lastAction: null, operator: null };
      });
    }

    // キャラクター状態の更新
    function updateCharacterStatus(type, id, isActive, action, operator = null) {
      const statusElement = document.getElementById(`status-${type}-${id}`);
      const cardElement = document.getElementById(`${type}-character-${id}`);

      if (statusElement && cardElement) {
        if (isActive) {
          statusElement.classList.add('active');
          cardElement.classList.add('active');
        } else {
          statusElement.classList.remove('active');
          cardElement.classList.remove('active');
        }

        // 状態を保存
        characterStatus[type][id] = {
          active: isActive,
          lastAction: action,
          operator: operator,
          timestamp: Date.now()
        };
      }
    }

    // Socket.io イベントリスナー
    socket.on('connect', () => {
      updateConnectionStatus(true);
      addLog('コントロールパネルがサーバーに接続しました', 'success');

      // コントローラーとして登録
      socket.emit('register', 'controller');
    });

    socket.on('disconnect', () => {
      updateConnectionStatus(false);
      addLog('サーバーとの接続が切断されました', 'error');
    });

    socket.on('client-count', (data) => {
      displayCount.textContent = data.displays;
      controllerCount.textContent = data.controllers;
    });

    // 操作状況の表示更新
    function refreshStatus() {
      const activeCharactersContainer = document.getElementById('active-characters');
      const activeCountElement = document.getElementById('active-count');

      activeCharactersContainer.innerHTML = '';
      let activeCount = 0;

      // 飛行キャラクターをチェック
      Object.keys(characterStatus.flying).forEach(id => {
        const status = characterStatus.flying[id];
        if (status.active) {
          activeCount++;
          const item = document.createElement('div');
          item.className = 'active-character-item';
          item.innerHTML = `
            <img class="active-character-image" src="images/changeable/flying-characters/character${id}.png" alt="キャラ${id}">
            <div class="active-character-info">
              <div class="active-character-name">飛行キャラ${id}</div>
              <div class="active-character-details">
                最後の操作: ${status.lastAction} | 操作者: ${status.operator || '不明'}
              </div>
            </div>
          `;
          activeCharactersContainer.appendChild(item);
        }
      });

      // 歩行キャラクターをチェック
      Object.keys(characterStatus.walking).forEach(id => {
        const status = characterStatus.walking[id];
        if (status.active) {
          activeCount++;
          const walkingNames = ['左歩行1', '右歩行1', '左歩行2', '右歩行2', '左歩行3'];
          const walkingFiles = ['walking-left-1.png', 'walking-right-1.png', 'walking-left-2.png', 'walking-right-2.png', 'walking-left-3.png'];

          const item = document.createElement('div');
          item.className = 'active-character-item';
          item.innerHTML = `
            <img class="active-character-image" src="images/changeable/walking-characters/${walkingFiles[id - 1]}" alt="${walkingNames[id - 1]}">
            <div class="active-character-info">
              <div class="active-character-name">${walkingNames[id - 1]}</div>
              <div class="active-character-details">
                最後の操作: ${status.lastAction} | 操作者: ${status.operator || '不明'}
              </div>
            </div>
          `;
          activeCharactersContainer.appendChild(item);
        }
      });

      activeCountElement.textContent = activeCount;

      if (activeCount === 0) {
        activeCharactersContainer.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">現在操作中のキャラクターはありません</div>';
      }
    }

    // 定期的に状況を更新
    setInterval(refreshStatus, 2000);

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      generateCharacterControls();
      addLog('コントロールパネル初期化完了', 'success');

      // 初期状況表示
      setTimeout(refreshStatus, 1000);
    });
  </script>
</body>

</html>
