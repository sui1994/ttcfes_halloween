<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎃 HALLOWEEN TOWN AQUARIUM (Fixed) 🌙</title>

  <!-- 修正版JavaScript -->
  <script src="js/halloween-fix.js"></script>

  <!-- 魚のアニメーションCSS -->
  <link rel="stylesheet" type="text/css" href="css/fish1.css">
  <link rel="stylesheet" type="text/css" href="css/fish2.css">
  <link rel="stylesheet" type="text/css" href="css/fish3.css">
  <link rel="stylesheet" type="text/css" href="css/fish4.css">
  <link rel="stylesheet" type="text/css" href="css/fish5.css">
  <link rel="stylesheet" type="text/css" href="css/fish6.css">

  <!-- 植物・装飾CSS -->
  <link rel="stylesheet" type="text/css" href="preset_css/leaf.css">
  <link rel="stylesheet" type="text/css" href="preset_css/stick.css">
  <link rel="stylesheet" type="text/css" href="preset_css/preset_fish.css">

  <style>
    body {
      background: #1a1a1a;
      overflow: hidden;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* ハローウィン背景画像 */
    .halloween-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -5;
      background-image: url('bkg_img/background_halloween.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 月の配置（右上） */
    .moon {
      position: absolute;
      top: 5%;
      right: 8%;
      z-index: -3;
      width: 150px;
      height: auto;
      opacity: 0.9;
      animation: moonGlow 6s ease-in-out infinite alternate;
    }

    @keyframes moonGlow {
      from {
        opacity: 0.8;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }

      to {
        opacity: 1;
        filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
      }
    }

    /* 町の配置（真ん中） */
    .town {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: -2;
      width: 600px;
      height: auto;
      opacity: 0.8;
      filter:
        sepia(0.3) hue-rotate(25deg) saturate(1.2) brightness(0.7) drop-shadow(0 0 15px rgba(255, 107, 53, 0.4));
    }

    /* ハローウィンタイトル */
    .halloween-title {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #ff6b35;
      font-size: 32px;
      font-weight: bold;
      z-index: 1000;
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.9),
        0 0 25px rgba(255, 107, 53, 0.8);
      animation: spookyPulse 4s ease-in-out infinite;
    }

    .halloween-subtitle {
      position: fixed;
      top: 65px;
      left: 25px;
      color: #ffc107;
      font-size: 14px;
      z-index: 1000;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      animation: ghostlyFloat 6s ease-in-out infinite;
    }

    @keyframes spookyPulse {

      0%,
      100% {
        transform: scale(1);
        text-shadow:
          2px 2px 4px rgba(0, 0, 0, 0.9),
          0 0 25px rgba(255, 107, 53, 0.8);
      }

      50% {
        transform: scale(1.05);
        text-shadow:
          2px 2px 8px rgba(0, 0, 0, 1),
          0 0 40px rgba(255, 107, 53, 1);
      }
    }

    @keyframes ghostlyFloat {

      0%,
      100% {
        opacity: 0.8;
        transform: translateY(0px);
      }

      50% {
        opacity: 1;
        transform: translateY(-3px);
      }
    }

    /* ハローウィンフィルター効果 */
    .halloween-filter {
      filter:
        sepia(0.2) hue-rotate(15deg) saturate(1.2) brightness(0.9) contrast(1.1);
    }

    /* 修正情報表示 */
    .fix-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #ffc107;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 1000;
      border: 1px solid #ff6b35;
    }
  </style>
</head>

<body>
  <!-- ハローウィンタイトル -->
  <div class="halloween-title">🎃 HALLOWEEN TOWN (Fixed) 🌙</div>
  <div class="halloween-subtitle">~ 白くならない修正版 ~</div>

  <!-- 修正情報 -->
  <div class="fix-info">
    ✅ Anti-Whitening Fix Applied<br>
    🔄 Auto-Reset: Every 6 seconds
  </div>

  <!-- 背景レイヤー構造 -->
  <div class="halloween-background"></div>
  <img src="img/moon.png" alt="Halloween Moon" class="moon">
  <img src="img/town.png" alt="Halloween Town" class="town">

  <!-- 修正版バブル -->
  <script>
    console.log('🎃 Initializing Anti-Whitening Halloween Bubbles...');

    const fixedHalloweenBubbles = halloweenBubblesFix({
      bubbles: 25,
      animate: true,
      shadowColor: "#ffc107",
      blur: 8
    });

    console.log('✅ Anti-Whitening Halloween Magic Activated!', fixedHalloweenBubbles);
  </script>

  <!-- 植物（ハローウィンフィルター適用） -->
  <div class="plants_1 halloween-filter">
    <img src="bkg_img/plants_1.png" width="900px" height="auto">
  </div>

  <div class="plants_2 halloween-filter">
    <img src="bkg_img/plants_2.png" width="400px" height="auto">
  </div>

  <!-- 海藻・イソギンチャク -->
  <div class="stickbox_1 halloween-filter">
    <div class="stick1"><img src="bkg_img/stick1.png"></div>
    <div class="stick2"><img src="bkg_img/stick2.png"></div>
    <div class="stick3"><img src="bkg_img/stick1.png"></div>
  </div>

  <div class="stickbox_2 halloween-filter">
    <div class="stick1"><img src="bkg_img/stick3.png"></div>
    <div class="stick2"><img src="bkg_img/stick4.png"></div>
    <div class="stick3"><img src="bkg_img/stick3.png"></div>
  </div>

  <!-- ハローウィン魚たち -->
  <div class="nemo1 halloween-filter">
    <img src="preset_img/nemo.png" width="50px" height="auto">
  </div>

  <div class="dory halloween-filter">
    <img src="preset_img/dory.png" width="70px" height="auto">
  </div>

  <div class="angelfish1 halloween-filter">
    <img src="preset_img/angelfish.gif" width="100px" height="auto">
  </div>

  <div class="crab halloween-filter">
    <img src="preset_img/crab.gif" width="70px" height="auto">
  </div>

  <!-- 砂地 -->
  <div class="bg_snd halloween-filter">
    <img src="bkg_img/background_snd.png">
  </div>

  <!-- 泳ぐ魚たち -->
  <div class="fish1_1 halloween-filter"><img src="img/fish1_1.png"></div>
  <div class="fish1_2 halloween-filter"><img src="img/fish1_2.png"></div>
  <div class="fish2_1 halloween-filter"><img src="img/fish2_1.png"></div>
  <div class="fish2_2 halloween-filter"><img src="img/fish2_2.png"></div>

</body>

</html>
