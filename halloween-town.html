  <style>
    body {
      background: #0a0a0a;
      overflow: hidden;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* ハローウィン背景画像 */
    .halloween-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -5;
      background-image: url('bkg_img/background_halloween.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 月の配置（右上） */
    .moon {
      position: absolute;
      top: 5%;
      right: 8%;
      z-index: -3;
      width: 150px;
      height: auto;
      opacity: 0.9;
      animation: moonGlow 6s ease-in-out infinite alternate;
    }

    @keyframes moonGlow {
      from {
        opacity: 0.8;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }

      to {
        opacity: 1;
        filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
      }
    }

    /* 町の配置（真ん中） */
    .town {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: -2;
      width: 600px;
      height: auto;
      opacity: 0.8;
      filter:
        sepia(0.3) hue-rotate(25deg) saturate(1.2) brightness(0.7) drop-shadow(0 0 15px rgba(255, 107, 53, 0.4));
    }

    /* 海のオーバーレイ（透明度調整） */
    .sea-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -4;
      background:
        radial-gradient(ellipse at 30% 70%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 30%, rgba(106, 27, 154, 0.15) 0%, transparent 50%),
        linear-gradient(to bottom,
          rgba(26, 26, 26, 0.3) 0%,
          rgba(46, 16, 101, 0.2) 50%,
          rgba(26, 26, 26, 0.5) 100%);
    }

    /* ハローウィンタイトル */
    .halloween-title {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #ff6b35;
      font-size: 32px;
      font-weight: bold;
      z-index: 1000;
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.9),
        0 0 25px rgba(255, 107, 53, 0.8);
      animation: spookyPulse 4s ease-in-out infinite;
    }

    .halloween-subtitle {
      position: fixed;
      top: 65px;
      left: 25px;
      color: #ffc107;
      font-size: 14px;
      z-index: 1000;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      animation: ghostlyFloat 6s ease-in-out infinite;
    }

    @keyframes spookyPulse {

      0%,
      100% {
        transform: scale(1);
        text-shadow:
          2px 2px 4px rgba(0, 0, 0, 0.9),
          0 0 25px rgba(255, 107, 53, 0.8);
      }

      50% {
        transform: scale(1.05);
        text-shadow:
          2px 2px 8px rgba(0, 0, 0, 1),
          0 0 40px rgba(255, 107, 53, 1);
      }
    }

    @keyframes ghostlyFloat {

      0%,
      100% {
        opacity: 0.8;
        transform: translateY(0px);
      }

      50% {
        opacity: 1;
        transform: translateY(-3px);
      }
    }

    /* ハローウィンフィルター効果 */
    .halloween-filter {
      filter:
        sepia(0.2) hue-rotate(15deg) saturate(1.2) brightness(0.9) contrast(1.1);
    }

    /* 魔法の星効果 */
    .magic-star {
      position: absolute;
      color: #ffc107;
      font-size: 12px;
      animation: starTwinkle 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 100;
    }

    .magic-star:nth-child(1) {
      top: 15%;
      left: 20%;
      animation-delay: 0s;
    }

    .magic-star:nth-child(2) {
      top: 25%;
      right: 25%;
      animation-delay: 1s;
    }

    .magic-star:nth-child(3) {
      top: 40%;
      left: 15%;
      animation-delay: 2s;
    }

    .magic-star:nth-child(4) {
      top: 35%;
      right: 15%;
      animation-delay: 0.5s;
    }

    @keyframes starTwinkle {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* レスポンシブ調整 */
    @media (max-width: 768px) {
      .moon {
        width: 100px;
        top: 3%;
        right: 5%;
      }

      .town {
        width: 90%;
        bottom: 10%;
      }

      .halloween-title {
        font-size: 24px;
      }
    }
  </style>
