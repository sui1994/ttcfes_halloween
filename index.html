<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>🎃 Halloween Digital Collection 🦇</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a, #2e1065, #1a1a1a);
      color: white;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .main-title {
      font-size: 48px;
      color: #ff6b35;
      text-shadow:
        3px 3px 6px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(255, 107, 53, 0.6);
      animation: titleGlow 4s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #ffc107;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    @keyframes titleGlow {
      from {
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 107, 53, 0.6);
      }

      to {
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 1), 0 0 50px rgba(255, 107, 53, 1);
      }
    }

    .version-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .version-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff6b35;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .version-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
      border-color: #ffc107;
    }

    .version-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 107, 53, 0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
    }

    .version-card:hover::before {
      opacity: 1;
      animation: shimmer 1.5s ease-in-out;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }

      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }

    .version-title {
      font-size: 24px;
      color: #ff6b35;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .version-description {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    .version-features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      position: relative;
      z-index: 1;
    }

    .version-features li {
      font-size: 12px;
      color: #ffc107;
      margin: 8px 0;
      padding-left: 20px;
      position: relative;
    }

    .version-features li::before {
      content: '✨';
      position: absolute;
      left: 0;
    }

    .version-link {
      display: inline-block;
      background: linear-gradient(45deg, #ff6b35, #ffc107);
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .version-link:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
    }

    .performance-info {
      background: rgba(106, 27, 154, 0.2);
      border: 1px solid #6a1b9a;
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
    }

    .performance-title {
      color: #6a1b9a;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .performance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .performance-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .performance-label {
      color: #ffc107;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .performance-value {
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  

      <!-- Halloween Town -->
      <div class="version-card">
        <h2 class="version-title">🎃 Halloween Town</h2>
        <p class="version-description">
          ハローウィンの町と月が配置された魔法の水族館。背景画像と美しいレイアウト。
        </p>
        <ul class="version-features">
          <li>ハローウィン背景画像</li>
          <li>右上に光る月</li>
          <li>真ん中に魔法の町</li>
          <li>魔法のバブル効果</li>
        </ul>
        <a href="halloween.html" class="version-link">🌙 Halloween Town を見る</a>
      </div>

   

</body>

</html>
