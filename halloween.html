<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎃 HALLOWEEN TOWN AQUARIUM 🌙</title>

  <!-- ハローウィン専用JavaScript -->
  <script src="js/bubbly-optimized.js"></script>

  <!-- ハローウィン専用CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="preset_css/halloween-bkg.css"> -->

  <style>
    body {
      background: #1a1a1a;
      overflow: hidden;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* ハローウィン背景画像 */
    .halloween-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -5;
      background-image: url('bkg_img/background_halloween.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 月の配置（右上） */
    .moon {
      position: absolute;
      top: 5%;
      right: 8%;
      z-index: -3;
      width: 150px;
      height: auto;
      opacity: 0.9;
      animation: moonGlow 6s ease-in-out infinite alternate;
    }

    @keyframes moonGlow {
      from {
        opacity: 0.8;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }

      to {
        opacity: 1;
        filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
      }
    }

    /* 町の配置（真ん中） */
    .town {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: -2;
      width: 600px;
      height: auto;
      opacity: 0.8;
      filter:
        sepia(0.3) hue-rotate(25deg) saturate(1.2) brightness(0.7) drop-shadow(0 0 15px rgba(255, 107, 53, 0.4));
      animation-name: bounce;
      animation-duration: 4s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateX(-50%) translateY(0px);
      }

      50% {
        transform: translateX(-50%) translateY(-8px);
      }
    }

    /* ハローウィン専用レイヤー構造 */
    .halloween-bg-grd {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -4;
      background: linear-gradient(135deg,
          #0a0a0a 0%,
          /* 深い黒 */
          #1a0d2e 15%,
          /* 深紫 */
          #2e1065 30%,
          /* ダークパープル */
          #6a1b9a 45%,
          /* パープル */
          #ff6b35 60%,
          /* ハローウィンオレンジ */
          #ffc107 75%,
          /* ゴールド */
          #ff8f00 85%,
          /* 深いゴールド */
          #1a0d2e 100%
          /* 深紫 */
        );
      background-size: 400% 400%;
      animation: halloweenMagic 25s ease infinite;
    }

    @keyframes halloweenMagic {
      0% {
        background-position: 0% 50%;
      }

      20% {
        background-position: 100% 0%;
      }

      40% {
        background-position: 100% 100%;
      }

      60% {
        background-position: 50% 50%;
      }

      80% {
        background-position: 0% 100%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .halloween-sea-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background:
        radial-gradient(ellipse at 20% 80%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(106, 27, 154, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(255, 193, 7, 0.1) 0%, transparent 70%);
    }

    .halloween-sea-image {
      position: absolute;
      opacity: 0.3;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      filter: sepia(0.4) hue-rotate(25deg) saturate(1.3) brightness(0.7);
    }

    /* ハローウィン装飾 */
    .halloween-title {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #ff6b35;
      font-size: 32px;
      font-weight: bold;
      z-index: 1000;
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(255, 107, 53, 0.6);
      animation: spookyPulse 4s ease-in-out infinite;
    }

    .halloween-subtitle {
      position: fixed;
      top: 65px;
      left: 25px;
      color: #ffc107;
      font-size: 14px;
      z-index: 1000;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      animation: ghostlyFloat 6s ease-in-out infinite;
    }

    @keyframes spookyPulse {

      0%,
      100% {
        transform: scale(1);
        text-shadow:
          2px 2px 4px rgba(0, 0, 0, 0.8),
          0 0 20px rgba(255, 107, 53, 0.6);
      }

      50% {
        transform: scale(1.05);
        text-shadow:
          2px 2px 8px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(255, 107, 53, 1);
      }
    }

    @keyframes ghostlyFloat {

      0%,
      100% {
        opacity: 0.8;
        transform: translateY(0px);
      }

      50% {
        opacity: 1;
        transform: translateY(-3px);
      }
    }

    /* ハローウィンフィルター効果 */
    .halloween-filter {
      filter:
        sepia(0.2) hue-rotate(15deg) saturate(1.2) brightness(0.9) contrast(1.1);
    }

    /* 光る紙吹雪エフェクト */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, #ffc107, #ff6b35);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
      animation: confettiFall linear infinite;
      pointer-events: none;
      z-index: 50;
    }

    .confetti:nth-child(odd) {
      background: linear-gradient(45deg, #ff6b35, #6a1b9a);
      box-shadow: 0 0 8px rgba(255, 107, 53, 0.6);
    }

    .confetti:nth-child(3n) {
      background: linear-gradient(45deg, #6a1b9a, #ffc107);
      box-shadow: 0 0 12px rgba(106, 27, 154, 0.7);
      border-radius: 50%;
    }

    @keyframes confettiFall {
      0% {
        top: -20px;
        opacity: 0;
        transform: rotate(0deg) scale(0.5);
      }

      10% {
        opacity: 1;
        transform: rotate(180deg) scale(1);
      }

      90% {
        opacity: 1;
        transform: rotate(720deg) scale(1);
      }

      100% {
        top: 100vh;
        opacity: 0;
        transform: rotate(900deg) scale(0.3);
      }
    }

    /* 紙吹雪の個別設定 */
    .confetti:nth-child(1) {
      left: 10%;
      animation-duration: 8s;
      animation-delay: 0s;
    }

    .confetti:nth-child(2) {
      left: 20%;
      animation-duration: 12s;
      animation-delay: 1s;
    }

    .confetti:nth-child(3) {
      left: 30%;
      animation-duration: 10s;
      animation-delay: 2s;
    }

    .confetti:nth-child(4) {
      left: 40%;
      animation-duration: 14s;
      animation-delay: 0.5s;
    }

    .confetti:nth-child(5) {
      left: 50%;
      animation-duration: 9s;
      animation-delay: 3s;
    }

    .confetti:nth-child(6) {
      left: 60%;
      animation-duration: 11s;
      animation-delay: 1.5s;
    }

    .confetti:nth-child(7) {
      left: 70%;
      animation-duration: 13s;
      animation-delay: 4s;
    }

    .confetti:nth-child(8) {
      left: 80%;
      animation-duration: 8s;
      animation-delay: 2.5s;
    }

    .confetti:nth-child(9) {
      left: 90%;
      animation-duration: 15s;
      animation-delay: 0.8s;
    }

    .confetti:nth-child(10) {
      left: 15%;
      animation-duration: 10s;
      animation-delay: 3.5s;
    }

    .confetti:nth-child(11) {
      left: 25%;
      animation-duration: 12s;
      animation-delay: 1.2s;
    }

    .confetti:nth-child(12) {
      left: 35%;
      animation-duration: 9s;
      animation-delay: 4.2s;
    }

    /* 魔法の光効果 */
    .magic-glow {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 193, 7, 0.3) 0%, transparent 70%);
      animation: magicFloat 8s ease-in-out infinite;
      pointer-events: none;
    }

    .magic-glow:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .magic-glow:nth-child(2) {
      top: 60%;
      right: 15%;
      animation-delay: 3s;
    }

    .magic-glow:nth-child(3) {
      bottom: 30%;
      left: 70%;
      animation-delay: 6s;
    }

    @keyframes magicFloat {

      0%,
      100% {
        transform: translateY(0px) scale(1);
        opacity: 0.3;
      }

      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0.6;
      }
    }
  </style>
